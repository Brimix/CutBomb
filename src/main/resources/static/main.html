<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cut the Bomb!</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/default-settings.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<div id="create-box">
    <div class="row">
        <div class="col-sm-4"> Create a new game! </div>
        <div class="col-sm-6">
            <form id="create-form" onsubmit="return false">
                <label for="capacity"> Maximum number of players: </label>
                <input class="form-control" id="capacity" type="number" name="capacity" required>
            </form>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-info" form="create-form"> Create Game </button>
        </div>
    </div>
</div>


<form id="join-form" onsubmit="return false"></form>
<center> <h1> Open lobbies </h1> </center>
<table border="solid black" width="100%">
    <tr>
        <th> ID </th>
        <th> Creation Date </th>
        <th> Occupancy </th>
        <th> Wanna play? </th>
    </tr>
    <tbody id = game-table></tbody>
</table>

<script src="./js/jquery.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
