<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cut the Bomb!</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/default-settings.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<div class="banner">
    <center><img src="img/CutBomb.png" alt="game logo"></center>
</div>
<div class="main-box" id="create-box">
    <div class="main-banner">
        <h3>Create a new game</h3>
    </div>
    <div class="row" width="100%">
        <div class="col-sm-8">
            <form class="form-group centered" id="create-form" onsubmit="return false">
                <div class="form-inline">
                    <label for="capacity"> Maximum number of players: </label>
                    <select class="form-control" id="capacity" name="capacity" required>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <button type="submit" class="form-control centered boton btn btn-warning" form="create-form"> Create </button>
        </div>
    </div>
</div>
<div class="separator-box">
    <p class="separator-text"> <img class="separator sep-left" src="img/limit.png">   or   <img class="separator sep-right" src="img/limit.png"> </p>
</div>

<form id="join-form" onsubmit="return false"></form>
<div class="main-box">
    <div class="main-banner">
        <h3> Join an existing game </h3>
    </div>
    <table width="100%">
        <tr>
            <th width="5%"> ID </th>
            <th width="20%"> Creation Date </th>
            <th width="40%"> Host </th>
            <th width="10%"> Occupancy </th>
            <th width="25%"></th>
        </tr>
        <tbody id = game-table></tbody>
    </table>
</div>

<script src="./js/jquery.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
