<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in!</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td>
                <center><h2> Log in </h2></center>
                <form id="login-form" onsubmit="return false">
                    <center> <label for="Username">Username:</label> <input class="form-control" id="Username" type="text" name="Name" required> </center> <br>
                    <center> <label for="Password">Password:</label> <input class="form-control" id="Password" type="password" name="Password" required> </center> <br>
                    <div> <center>
                        <button class="form-control submitbutton btn" type="submit"> Log in </button>
                    </center> </div>
                </form>
            </td>
            <td>
                <center><h2> Register </h2></center>
                <form id="register-form" onsubmit="return false">
                    <center> <label for="regUsername">Username:</label> <input class="form-control" id="regUsername" type="text" name="regName" required> </center> <br>
                    <center> <label for="regPassword">Password:</label> <input class="form-control" id="regPassword" type="password" name="regPassword" required> </center> <br>
                    <div><center>
                        <input class="form-control submitbutton btn" type="submit" value="Sign Up"/>
                    </center></div>
                </form>
            </td>
        </tr>
    </table>
    <br><br><br><br>
    <form id="logout-form" onsubmit="return false">
        <center> <button type="submit" class="btn btn-info">Log out</button> </center>
    </form>

<script src="jquery.js"></script>
<!--<script src="./js/bootstrap.min.js"></script>-->
<script src="login.js"></script>
</body>
</html>
