<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Cut the Wire! </title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/default-settings.css">
    <link rel="stylesheet" type="text/css" href="/css/game.css">
</head>

<body>
    <div class="banner">
        <center><a href="main.html"><img src="img/CutBomb.png" alt="game logo"></a></center>
    </div>
    <div id="role" class="message-box"></div>
    <div id="game-log" class="message-box"></div>

    <div class="row">
        <div class="table-division">
            <center><table id="game-table">
                <tr id="player-table-header"></tr>
                <tbody id="player-table-game"> </tbody>
            </table></center>
        </div>
        <div class="hand-division"><center>
            <div id="wires-left"></div>
            <div id="card-box">
                <h5>You have:</h5>
                <div class="card-box" id="blanks"></div>
                <div class="card-box" id="wires"></div>
                <div class="card-box" id="bombs"></div>
            </div>
        </center></div>
    </div>

<script src="./js/popper.min.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/game.js"></script>
</body>
</html>
